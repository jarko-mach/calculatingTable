<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
    <div class="mainContainer">
        <table class="tableContainer">
            <tr>
                <td rowspan="2" class="tableHeader">Lp.</td>
                <td rowspan="2" class="tableHeader">Miejsce pomiarów<br> <small>(według schematu)</small></td>
                <td rowspan="2" class="tableHeader">Zmierzone natężenie oświetlenia elektrycznego <br><i>E</i>[lx]</td>
                <td colspan="2" class="tableHeader">Eksploatacyjne natężenie oświetlenia elektrycznego
                    <br><i>E<sub>m</sub></i>
                    [lx]
                </td>
                <td colspan="2" class="tableHeader">Równomierność oświetlenia
                    elektrycznego<br><i>U<sub>a</sub></i></td>
                <td rowspan="2" class="tableHeader">Zgodność z PN</td>
            </tr>
            <tr>
                <td class="tableHeader"> z pomiarów</td>
                <td class="tableHeader">wg normy</td>
                <td class="tableHeader"> z pomiarów</td>
                <td class="tableHeader">wg normy</td>
            </tr>
            <tr>
                <td class="tableNumber">1</td>
                <td class="tableNumber">2</td>
                <td class="tableNumber">3</td>
                <td class="tableNumber">4</td>
                <td class="tableNumber">5</td>
                <td class="tableNumber">6</td>
                <td class="tableNumber">7</td>
                <td class="tableNumber">8</td>
            </tr>
        </table>
        <footer>
            <input type="checkbox" id="showDescriptions" name="showDescriptions" value="false">
            <label for="showDescriptions">Wyświetl opis przycisków</label>
            <div id="footerButtons"></div>
        </footer>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
